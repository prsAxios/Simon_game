<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simons Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <p>Press Any Key to start the game</p>
    <div class="MainDiv">

<div class="partOne">
    <div class="btn First red"  id='red' type="button">1</div>
    <div class="btn second yellow"  id="yellow" type="button">2</div>
</div>
      
<div class="partTwo">
    <div class="btn third green" id="green"  type="button">3</div>
    <div class="btn fourth blue" id="blue" type="button">4</div>
</div>

      
    </div>
    <script src="javascript.js"></script>
</body>
</html>
